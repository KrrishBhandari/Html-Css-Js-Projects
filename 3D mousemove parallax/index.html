<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Mousemove Parallax</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="bg">
        <img src="bg2.jpg" alt="background image" data-speed="-2" />
      </div>
      <img src="text1.png" alt="" class="layer" data-speed="-4" />
      <img src="text2.png" alt="" class="layer" data-speed="4" />
      <img src="girl.png" alt="" class="layer girl" data-speed="2" />
    </section>

    <script>
      document.addEventListener("mousemove", parallax);

      const parallax = (e) => {
        this.querySelectorAll(".layer").forEach((layer) => {
          let speed = layer.getAttribute("data-speed");

          let x = (window.innerWidth - e.pageX * speed) / 100;
          let y = (window.innerWidth - e.pageY * speed) / 100;

          layer.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
      };
    </script>
  </body>
</html>
