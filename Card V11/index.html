<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card V11</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="item1">
        <input type="text" placeholder="Search" />
        <div class="item1__wrapper">
          <box-icon name="bell"></box-icon>
          <span>Kb</span>
        </div>
      </div>

      <div class="item2">
        <h3>Accounts</h3>
        <div class="item2__wrapper">
          <div class="box">
            <div class="box__item1">
              <a href="#">
                <box-icon type="logo" name="dropbox"></box-icon>
              </a>
              <label>
                <h4>Dropbox</h4>
                <span>dropbox.com</span>
              </label>
            </div>
            <div class="box__item2">
              <p>24 accounts</p>
            </div>
            <div class="box__item3">
              <box-icon name="dots-horizontal-rounded"></box-icon>
            </div>
          </div>

          <div class="box">
            <div class="box__item1">
              <a href="#">
                <box-icon type="logo" name="pinterest"></box-icon>
              </a>
              <label>
                <h4>Pinterest</h4>
                <span>pinterest.com</span>
              </label>
            </div>
            <div class="box__item2">
              <p>3 accounts</p>
            </div>
            <div class="box__item3">
              <box-icon name="dots-horizontal-rounded"></box-icon>
            </div>
          </div>

          <div class="box">
            <div class="box__item1">
              <a href="#">
                <box-icon type="logo" name="microsoft"></box-icon>
              </a>
              <label>
                <h4>Microsoft</h4>
                <span>microsoft.com</span>
              </label>
            </div>
            <div class="box__item2">
              <p>19 accounts</p>
            </div>
            <div class="box__item3">
              <box-icon name="dots-horizontal-rounded"></box-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  </body>
</html>
