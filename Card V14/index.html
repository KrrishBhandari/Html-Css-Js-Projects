<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="card__img">
        <img
          src="https://andrewhawkes.github.io/codepen-assets/steam-game-cards/game_3.jpg"
          alt=""
        />
        <div class="card__cartIcon">
          <box-icon name="cart" size="20px"></box-icon>
        </div>
      </div>

      <div class="card__container">
        <h3>Cirkle â€“ Social Networking WordPress Theme</h3>
        <p>by RadiusTheme in Buddypress</p>
        <div class="card__wrapper">
          <div class="card__priceContainer">
            <p>$25</p>
            <span class="card__sales">10.2k Sales</span>
          </div>
          <div class="card__ratingContainer">
            <div class="card__ratingIcon">
              <box-icon
                type="solid"
                name="star"
                size="16px"
                color="#ffbe5b"
              ></box-icon>
              <span>5.0</span>
            </div>
            <p>(281)</p>
          </div>
        </div>
      </div>

      <button class="btn">Preview</button>
    </div>
  </body>
</html>
