<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Menu v5</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="section-1">
      <div class="section__icon">
        <box-icon name="menu" size="42px"></box-icon>
      </div>
      <p>Click the burger menu</p>
    </div>

    <div class="navbar">
      <div class="nav__icon">
        <box-icon name="x" size="42px" color="#ffffff"></box-icon>
      </div>
      <div class="nav__wrapper">
        <div class="navbar__nav">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Team</li>
          </ul>
        </div>
        <span>KRISHNA GALLERY</span>
        <div class="navbar__imgContainer">
          <div class="item">
            <img
              src="https://i.loli.net/2019/11/23/cnKl1Ykd5rZCVwm.jpg"
              alt="image1"
            />
            <div class="caption">
              <span>Star</span>
            </div>
          </div>
          <div class="item">
            <img
              src="https://i.loli.net/2019/11/16/FLnzi5Kq4tkRZSm.jpg"
              alt="image2"
            />
            <div class="caption">
              <span>Sun</span>
            </div>
          </div>
          <div class="item">
            <img
              src="https://i.loli.net/2019/10/18/uXF1Kx7lzELB6wf.jpg"
              alt="image3"
            />
            <div class="caption">
              <span>Tree</span>
            </div>
          </div>
          <div class="item">
            <img
              src="https://i.loli.net/2019/10/18/buDT4YS6zUMfHst.jpg"
              alt="image4"
            />
            <div class="caption">
              <span>Sky</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
