<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav Menu v6</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="toggleBtn" id="toggle">
      <box-icon name="menu"></box-icon>
    </div>
    <div class="menu" id="menuBar">
      <ul>
        <li><a href="#" data-text="Home">Home</a></li>
        <li><a href="#" data-text="About">About</a></li>
        <li><a href="#" data-text="Privacy">Privacy</a></li>
        <li><a href="#" data-text="Contact">Contact</a></li>
        <li><a href="#" data-text="Services">Services</a></li>
        <li><a href="#" data-text="Portfolio">Portfolio</a></li>
      </ul>
    </div>

    <script>
      const toggle = document.getElementById("toggle");
      const menuBar = document.getElementById("menuBar");

      toggle.addEventListener("click", () => {
        menuBar.classList.toggle("active");
      });
    </script>
  </body>
</html>
