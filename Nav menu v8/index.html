<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nav menu v8</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav__menu center">
        <img src="dribbble-logo.svg" alt="" />
        <ul class="center">
          <li>Inspiration</li>
          <li>Find Work</li>
          <li>Learn Design</li>
          <li>Go Pro</li>
          <li>Marketplace</li>
          <li>Hire Designers</li>
        </ul>
      </div>

      <div class="nav__wrapper">
        <div class="item1">
          <input type="text" placeholder="Search" />
          <span>
            <box-icon name="search" size="22px" color="#9e9ea7"></box-icon>
          </span>
        </div>
        <div class="item2">
          <box-icon type="solid" name="briefcase" color="#9e9ea7"></box-icon>
        </div>
        <div class="item3">
          <img src="Theman.svg" alt="Profile image" />
        </div>
        <div class="item4">
          <a href="#">Upload</a>
        </div>
      </div>
    </nav>

    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  </body>
</html>
