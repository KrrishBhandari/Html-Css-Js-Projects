<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar #3</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav__container center">
        <div class="nav__logo center">
          <box-icon name="spa" type="solid"></box-icon>
          <span>Clever</span>
        </div>
        <div class="nav__inputBox">
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav__menu">
          <ul class="center">
            <li>Home</li>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
          </ul>
        </div>
      </div>
      <div class="nav__profileBox center">
        <div class="nav__icons">
          <box-icon class="icon" name="message-square"></box-icon>
          <box-icon class="icon" name="bell"></box-icon>
        </div>
        <div class="nav__img">
          <img src="Theman.svg" alt="profile__img" />
        </div>
      </div>
    </nav>
  </body>
</html>
