<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar #5</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <div class="nav__logo">
          <box-icon name="spa" type="solid"></box-icon>
          <span>Clever</span>
        </div>
        <div class="nav__menu">
          <ul class="center">
            <li>Home</li>
            <li>Product</li>
            <li>Features</li>
            <li>Pricing</li>
          </ul>
        </div>
      </div>
      <div class="nav__box">
        <div class="nav__searchInput">
          <input type="text" placeholder="Search" />
        </div>
        <div class="nav__profileBox">
          <div class="nav__icons">
            <box-icon class="icon" name="message-square"></box-icon>
            <box-icon class="icon" name="bell"></box-icon>
          </div>
          <div class="nav__imgBox">
            <img src="Theman.svg" alt="profil-picture" />
            <div>
              <span>Magda</span>
              <box-icon name="chevron-down"></box-icon>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
