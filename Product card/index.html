<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="container__itemBox-1">
        <div class="itemBox__img">
          <img
            src="https://images.pexels.com/photos/8761385/pexels-photo-8761385.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="Product image"
          />
        </div>

        <div class="img__navbar">
          <box-icon name="error-alt" color="#000000"></box-icon>
        </div>
      </div>

      <div class="container__itemBox-2">
        <div class="item1">
          <div class="item1__content">
            <h3>Chair</h3>
            <span>Â£250</span>
          </div>
          <div class="item1__icon" id="cart">
            <box-icon name="cart"></box-icon>
          </div>
        </div>

        <div class="item2">
          <div class="item1__icon" id="cart">
            <box-icon name="check"></box-icon>

            <div class="delete">
              <box-icon name="x" color="#ffffff"></box-icon>
            </div>
          </div>
          <div class="item1__content border">
            <h3>Chair</h3>
            <span>Added to your cart</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      const itemOne = document.querySelector(".item1");
      const itemTwo = document.querySelector(".item2");
      const Cart = document.getElementById("cart");
      const Remove = document.querySelector(".delete");

      Cart.addEventListener("click", () => {
        itemOne.classList.add("active");
        itemTwo.classList.add("active");
      });

      Remove.addEventListener("click", () => {
        itemOne.classList.remove("active");
        itemTwo.classList.remove("active");
      });
    </script>
  </body>
</html>
