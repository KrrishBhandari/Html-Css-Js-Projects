<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media icons</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  </head>
  <body>
    <div class="icon__box">
      <ul>
        <li><box-icon type="logo" name="facebook"></box-icon></li>
        <li><box-icon name="twitter" type="logo"></box-icon></li>
        <li><box-icon type="logo" name="instagram"></box-icon></li>
        <li><box-icon type="logo" name="github"></box-icon></li>
        <li><box-icon type="logo" name="youtube"></box-icon></li>
      </ul>
    </div>
  </body>
</html>
